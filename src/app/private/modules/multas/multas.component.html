<div class = "card">
<div class="card-header">
  <h3>Multas</h3>
  <p-message severity="info" text="Recuerda que tambien puedes realizar el pago a este nÃºmero de cuenta: 00000000000"></p-message>
  
  <p-table [value]="multas" responsiveLayout="stack" [breakpoint]="'600px'" [paginator]="true" [rows]="10" class="text-align-center">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center" style="width: 33%"><span class="p-column-title"></span>Nombre libro</th>
        <th class="text-center" style="width: 33%"><span class="p-column-title"></span>Fecha solicitud vencida</th>
        <th class="text-center" style="width: 33%"><span class="p-column-title"></span>Cargo generado</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-multa>
      <tr>
        <td class="text-center"><span class="p-column-title">Nombre</span>{{multa.PrestamoLibro.Ejemp.Libro.nombre}}</td>
        <td class="text-center"><span class="p-column-title">Fecha solicitud vencida</span>{{multa.fechagenerada | date:"yyyy/MM/dd"}}</td>
        <td class="text-center"><span class="p-column-title">Cargo generado</span>{{multa.monto}}</td>
      </tr>
    </ng-template>
  </p-table>
 
  <div class="card-footer">
    <h4>Total a Pagar: {{totalAPagar | currency:'MXN':'symbol'}}</h4>
    <button pButton type="button" label="Pagar" (click)="realizarPago()" [disabled]="totalAPagar === 0"></button>
  </div>
</div>
</div>
